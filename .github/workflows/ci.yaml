name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  packages: write

env:
  SHA: ${{ github.sha }}
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '27'

jobs:
  test:
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.15'
            otp: '26'
          - elixir: '1.16'
            otp: '26'
          - elixir: '1.17'
            otp: '27'
          - elixir: '1.18'
            otp: '27'

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Hex auth
        run: mix hex.organization auth fresha --key ${{ secrets.HEX_ORGANIZATION_WRITE_KEY }}

      - run: mix deps.get
      - run: mix compile --warnings-as-errors
        env:
          MIX_ENV: test
      - run: mix format --check-formatted
      - run: mix test

  permit:
    name: Permit Package Publishing
    needs: [test]
    runs-on: ubuntu-latest
    outputs:
      PUBLISH: ${{ steps.version.outputs.PUBLISH }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ env.SHA }}
      - name: Process Package Version
        id: version
        shell: bash
        run: |
          git show HEAD~1:mix.exs > mix.old.exs || echo 'version: "0.0.0"' > mix.old.exs
          old_version=$(grep -oP 'version: "\K[^"]+' mix.old.exs || echo "0.0.0")
          new_version=$(grep -oP 'version: "\K[^"]+' mix.exs)
          echo "Old Version: $old_version | New Version: $new_version"
          if [ "$new_version" != "$old_version" ]; then
            if [ "$new_version" \> "$old_version" ]; then
              echo "Version is upped - WILL publish upon merging the PR"
              echo "PUBLISH=true" >> $GITHUB_OUTPUT
            else
              echo "Version is lower than the original version - blocking publication"
              echo "PUBLISH=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "Version is unchanged - WONT publish upon merging the PR"
            echo "PUBLISH=false" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish Hex Package
    needs: [permit]
    runs-on: ubuntu-latest
    if: needs.permit.outputs.PUBLISH == 'true' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Hex auth
        run: mix hex.organization auth fresha --key ${{ secrets.HEX_ORGANIZATION_WRITE_KEY }}
      - run: mix deps.get
      - name: Publish package
        env:
          HEX_API_KEY: ${{ secrets.HEX_ORGANIZATION_WRITE_KEY }}
        run: mix hex.publish --yes
